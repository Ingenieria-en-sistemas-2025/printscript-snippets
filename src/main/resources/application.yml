server:
  port: 8084

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5434/tests
    username: tests
    password: tests
  jpa:
    hibernate:
      ddl-auto: validate
      properties:
        # Para mapear JSON a jsonb en Postgres con Hibernate 6
        hibernate.type.preferred_json_sql_type: JSONB
        # Evita l√≠os de huso horario (opcional)
        hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

execution:
  base-url: http://localhost:8082

