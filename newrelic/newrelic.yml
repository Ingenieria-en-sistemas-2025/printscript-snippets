# This file configures the New Relic agent for printscript-snippets.
#
# This section is for settings common to all environments.
common: &default_settings
  # The name of your application. (Adjusted for this service)
  app_name: printscript-snippets

  # Your New Relic license key (Read from Environment Variable).
  license_key: ${NEW_RELIC_LICENSE_KEY}

  distributed_tracing:
    enabled: true

  application_logging:
    enabled: true
    forwarding:
      enabled: true
      context_data:
        enabled: true
    metrics:
      enabled: true
    local_decorating:
      enabled: false

# Settings for the development environment.
development:
  <<: *default_settings

# Settings for the production environment.
production:
  <<: *default_settings